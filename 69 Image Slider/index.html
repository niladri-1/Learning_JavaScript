<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Image Slider</title>
</head>
<body>
	<div class="slider">
		<div class="slides">
			<img class="slide" src="img/car1.jpeg" alt="Image #1">
			<img class="slide" src="img/car2.jpeg" alt="Image #2">
			<img class="slide" src="img/car3.jpg" alt="Image #3">
		</div>
		
		<button class="prev" onclick="prevSlide()"><</button>
		<button class="next" onclick="nextSlide()">></button>
	</div>
	<script src="scrript.js"></script>
</body>
</html>
